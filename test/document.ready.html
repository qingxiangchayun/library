<script type="text/javascript">

function bindEvent(obj,event,handle){

	if(window.addEventListener){
		obj.addEventListener( event , handle ,false);
	}else{
		obj.attachEvent( 'on' + event, function(){
			handle.call(obj);
		});
	}
}

function domReady(){
	alert(1);
}

function winReady(){
	alert(2);
}
