<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>PubSub-发布订阅模式</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
<style type="text/css">
.main{width:1000px;margin: 0 auto;}
.main a{width: 300px; height:40px;line-height:40px; margin: 30px;  text-align:center; display: block; background:#428bca; border-radius: 3px;}
</style>
</head>
<body>

<script src="../pub-sub.js"></script>

<script type="text/javascript">
window.onload = function(){
	

	function fn1(){
		console.log('fn1');
	}
	function fn2(args){
		console.log(args);
	}

	function fn3(){
		console.log('fn3');
	}

	PubSub.sub('click',fn1);
	PubSub.sub('click',fn2);
	PubSub.sub('click',fn3);

	
	PubSub.sub('click',function(num1,num2,num3){
		console.log( num1 + num2 + num3 )
	});
	
	PubSub.unsub('click', fn3);

	PubSub.pub('click',1,2,3);

	PubSub.sub('hello world',function(){
		console.log('hello world')
	}).sub('hello world1',function(){
		console.log('hello world1')
	});


	PubSub.pub('hello world').pub('hello world1');

};
</script>

</body>
</html>
