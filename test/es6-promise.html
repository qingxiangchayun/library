<script type="text/javascript">

function getId(){
    return new Promise(function(resolve,reject){
        // 异步操作  setTimeout，ajax
        // 结束时 调用resolve/reject
       
        setTimeout(function(){  

            var num = Math.random();

            if( num > 0.5 ){
                resolve({
                    success : true,
                    id : num
                });
            }else{
                reject({
                    success : false,
                    id : num
                });
            }

        },500)

    });
}

            }else{

}
